<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RepoForBasic – File List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #333; }
    ul { line-height: 1.8; }
    a { text-decoration: none; color: #0077cc; }
    a:hover { text-decoration: underline; }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); margin-top: 1rem; }
    img { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 8px; padding: 4px; }
  </style>
</head>
<body>
  <h1>RepoForBasic – Live Files</h1>
  
  <h2>Files</h2>
  <ul>
    <li><a href="video1.html">video1.html</a></li>
    <li><a href="video2.css">video2.css</a></li>
    <li><a href="virat_kohli.jpg">virat_kohli.jpg</a></li>
    <li><a href="vk.jpeg">vk.jpeg</a></li>
  </ul>

  <h2>Image Preview</h2>
  <div class="grid">
    <figure>
      <img src="virat_kohli.jpg" alt="Virat Kohli" />
      <figcaption>virat_kohli.jpg</figcaption>
    </figure>
    <figure>
      <img src="vk.jpeg" alt="VK" />
      <figcaption>vk.jpeg</figcaption>
    </figure>
  </div>
</body>
</html>
